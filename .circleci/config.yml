      - store_artifacts:
          path: tests_png
          destination: tests_png

  linux_cdms_py2:
    machine:
      image: circleci/classic:latest
    environment:
      WORKDIR: "workspace/test_linux_cdms_py2"
      PY_VER: "py2"
      CONDA_COMPILER: "gcc_linux-64"
    steps:
      - checkout
      - run: *setup_miniconda
      - run: *create_conda_env
      - run: *setup_cdms
      - run: *run_cdms_tests
      - run: *conda_upload
      - store_artifacts:
          path: tests_html
          destination: tests_html
      - store_artifacts:
          path: tests_png
          destination: tests_png

  linux_cdms_py3:
    machine:
      image: circleci/classic:latest
    environment:
      WORKDIR: "/home/circleci/project/workdir"
      PY_VER: "py3"
      CONDA_COMPILER: "gcc_linux-64"
      COVERAGE: "-c /home/circleci/project/workdir/tests/coverage.json"
    steps:
      - checkout
      - run: *setup_miniconda
      - run: *create_conda_env
      - run: *setup_cdms
      - run: *run_cdms_tests
      - run: *run_coveralls
      - run: *conda_upload
      - store_artifacts:
          path: tests_html
          destination: tests_html
      - store_artifacts:
          path: tests_png
          destination: tests_png

