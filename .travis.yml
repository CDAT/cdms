os:
    - linux
sudo: required

services:
    - docker

before_install:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh; fi
- export PATH="$HOME/miniconda/bin:$PATH"
- bash miniconda.sh -b -p $HOME/miniconda
- conda config --set always_yes yes --set changeps1 no
- conda update -y -q conda
- conda install gcc future

script:
#- conda install -c uvcdat/label/nightly -c conda-forge -c uvcdat libcf distarray cdtime libcdms cdat_info numpy esmf esmpy libdrs_f pyopenssl nose requests flake8
- conda install -c conda-forge -c uvcdat libcf distarray cdtime libcdms cdat_info numpy esmf libdrs_f pyopenssl nose requests flake8 myproxyclient
- conda install -c nesii/channel/dev-esmf -c conda-forge esmpy=7.1.0.dev32
- export UVCDAT_ANONYMOUS_LOG=False
- echo $TRAVIS_BRANCH
- export TRAVIS_PR_BRANCH=$TRAVIS_BRANCH
- echo $TRAVIS_EVENT_TYPE
- echo $TRAVIS_PULL_REQUEST
- mkdir /home/travis/.esg
- echo ${ESGF_PWD} | myproxyclient logon -s esgf-node.llnl.gov -p 7512 -t 12 -S -b -l ${ESGF_USER} -o /home/travis/.esg/esgf.cert
- cp tests/dodsrc /home/travis/.dodsrc
- python run_tests.py -v2 -s tests/test_all_formats.py
- python setup.py install
- python run_tests.py -v2 -s
- conda create -n py2 python=2.7
- source activate py2
- conda install -c conda-forge -c uvcdat libcf distarray cdtime libcdms cdat_info numpy esmf esmpy libdrs_f pyopenssl nose requests flake8 esmf
- export UVCDAT_ANONYMOUS_LOG=False
- python setup.py install
- python run_tests.py -v2 -s

